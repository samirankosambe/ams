
<h1 style="text-align: center; padding-top: 40px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Log In</h1>

<form [formGroup] = "logInForm" (ngSubmit)="authenticate()" class="container-fluid" style="width: 450px; background-color:rgb(198, 233, 158); border-radius: 15px; padding-top: 15px;">
    <div class="form-group">
      <label for="uname">Username</label>
      <input formControlName= "username" type="text" class="form-control" id="username"  placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="Password" placeholder="Enter Password">
    </div>
    <small style="color: red; font-size: 15px; padding-top: 0px" *ngIf="invalid">Wrong Username Or Password</small><br>
    <button style="margin-bottom: 20px; margin-left: 165px; margin-top: 10px;" type="submit" class="btn btn-primary" >Log In</button>
  </form>
